<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For løkke 2 gangen</title>
</head>

<body>
    <input id="textInput" type="text">
    <button onclick="printNumbers()">Kjør</button>
    <div id="numbers"></div>

    <script>
        function printNumbers() {
            //let stopValue = 20;
            for (let counter = 0; counter <= 20; counter += 2) {
                document.getElementById('numbers').innerHTML += '<li>' + counter + '</li>'
            }
        }
    </script>
</body>

</html>
